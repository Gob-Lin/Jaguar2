<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>Delapride</title>
    </head>
    <body>
        <div class="slider">
            <div class="wrapper">
                <div class="slide active">
                    <div class="button pdf" data-pdf="0"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                    <div class="button thumbnail link" data-link="3"></div>
                    <div class="button thumbnail link" data-link="4"></div>
                    <div class="button thumbnail link" data-link="5"></div>
                    <div class="button thumbnail link" data-link="6"></div>
                    <div class="button thumbnail link" data-link="7"></div>
                    <div class="button thumbnail link" data-link="8"></div>
                    <div class="button thumbnail link" data-link="9"></div>
                    <div class="button thumbnail link" data-link="10"></div>
                    <div class="button thumbnail open-popup" data-popup="1"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                    <div class="button open-popup" data-popup="1"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="1"></div>
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="11"></div>
                </div>
                <div class="slide">
                    <div class="button link" data-link="2"></div>
                    <div class="button link" data-link="1"></div>
                    <div class="button pdf" data-pdf="1"></div>
                    <div class="button pdf" data-pdf="2"></div>
                    <div class="button pdf" data-pdf="3"></div>
                    <div class="button pdf" data-pdf="4"></div>
                    <div class="button pdf" data-pdf="5"></div>
                    <div class="button pdf" data-pdf="6"></div>
                    <div class="button pdf" data-pdf="7"></div>
                    <div class="button pdf" data-pdf="8"></div>
                    <div class="button pdf" data-pdf="9"></div>
                    <div class="button pdf" data-pdf="10"></div>
                </div>
            </div>
        </div>
        <div class="popup" data-popup="1">
            <div class="button close-popup" data-popup="1"></div>
        </div>
        <script src="js/vendor/jquery-3.6.4.slim.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
